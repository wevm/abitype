name: Changesets
on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify
    uses: ./.github/workflows/verify.yml
    secrets: inherit

  changesets:
    name: Publish
    needs: verify
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Install dependencies
        uses: wevm/actions/.github/actions/pnpm@main

      - name: PR or publish
        uses: changesets/action@v1
        with:
          title: 'chore: version packages'
          commit: 'chore: version packages'
          createGithubReleases: ${{ github.ref == 'refs/heads/main' }}
          publish: pnpm changeset:publish
          version: pnpm changeset:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish prerelease
        run: |
          git reset --hard origin/main
          pnpm clean
          pnpm changeset:prepublish
          pnpx pkg-pr-new publish --pnpm --compact './packages/abitype'
        env:
          PKG_PR_NEW: true 

  jsr:
    name: JSR
    needs: verify
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: wevm/actions/.github/actions/pnpm@main

      - name: Prepare
        run: pnpm version:update && cd packages/abitype && cp ../../LICENSE LICENSE

      - name: Publish to JSR
        run: cd packages/abitype && pnpx jsr publish --allow-slow-types --allow-dirty
